<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./public_html/css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <script src="./public_html/js/ajaxRequest.js" defer></script>
    <script src="./public_html/js/description.js" defer></script>
    <title>ajout accident</title>
    <link rel="icon" type="image/x-icon" href="./public_html/img/wheel.png">
    <script src="./public_html/js/ajaxRequest.js" defer></script>
    <script src="./public_html/js/ajout.js" defer></script>
  </head>
    <body>
        <header>
          <div class="header-wheel">
            <a href="index.html"><img src="./public_html/img/wheel.png" class="icon"></a>
          </div>
          <div class="title" style="margin-right: 23%;"><h1 class="text">Ajout d'un accident</h1></div>
          <div class="header-boxes">  
            <div class="header-box">
              <a href="index.html"><img src="./public_html/img/home.png" class="icon"></a>
            </div>
            <div class="header-box">
              <a href="visualisation.html"><img src="./public_html/img/map.png" class="icon"></a>
            </div>
          </div>
          </header>
          <div class="body-body">
            <div class="boxe">
              <div class="upper-title" style="width: 30%;">
                <br><h2>Ajout d'un Accident: </h2>
              </div>
              <div class="ajout-box">
                <div class="left-form">
                <div class="form-container">
                  <form>
                    <div class="form-field">
                      <label for="age" class="form-label">Age:</label>
                      <input type="number" id="age" class="form-input" required>
                    </div>
                    
                    <div class="form-field">
                      <label for="date" class="form-label">Date de l'accident:</label>
                      <input type="date" id="date" class="form-input" required>
                    </div>

                    <div class="form-field">
                      <label for="heure" class="form-label">Heure:</label>
                      <input type="time" id="heure" class="form-input" required>
                    </div>
                    <div class="form-field">
                      <label for="ville" class="form-label">Ville:</label>
                      <input type="text" id="ville" class="form-input" required>
                    </div>
                    <div class="form-field">
                      <label for="Coordonnées" class="form-label">Coordonnées:</label>
                      <input type="float" id="lat" class="form-input" placeholder="Latitude" required>
                      <input type="float" id="long" class="form-input" placeholder="Longitude" required>

                    </div>
                      </div>
                  </form>
                </div>
                <div class="right-form">

                  <div class="form-container">
                  <form>
                    <div class="form-field">
                      <label for="descr_atmo" class="form-label">Conditions atmosphériques:</label>
                      <select id="descr_atmo" class="form-select" required>
                        <option value="">Sélection d'une condition atmosphériques</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label for="descr_lum" class="form-label">Luminosité:</label>
                      <select id="descr_lum" class="form-select" required>
                        <option value="">Sélection Luminosité</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label for="descr_etat_surf" class="form-label">Etat de la route:</label>
                      <select id="descr_etat_surf" class="form-select" required>
                        <option value="">Sélection état de la route</option>
                      </select>
                    </div>

                    <div class="form-field">
                      <label for="descr_dispo_secu" class="form-label">Sécurité:</label>
                      <select id="descr_dispo_secu" class="form-select" required>
                        <option value="">Sélection Sécurité</option>
                      </select>
                    </div>
                  </form>
                  <button id="valid" class="form-button">Terminé</button>
                  </div>
                </div>
              </div>
            </div>
            <div>
            </div>
          </div>
          <footer>
            <div class="footer-textbox">
              <p class="footer-text">Antonin SOQUET : antonin.soquet@isen-ouest.yncrea.fr <br>
                Maxence LAURENT : maxence.laurent@isen-ouest.yncrea.fr <br>
                Martin LOBEL : martin.lobel@isen-ouest.yncrea.fr</p>
               
                <div>
                  <img src="./public_html/img/contact.png"  style="width: 50px; margin-left: 50%;">
                </div>
            </div>
              <div class="footer-img-groupe">
              <img src="./public_html/img/groupe8.jpg"  style="width: 180px;  border-radius: 30px;">
              </div>
            <div class="footer-img">
              <img src="./public_html/img/isen.png"  style="width: 180px; scale: 0.8;">
            </div>
          </footer>
    </body>
    </html>
